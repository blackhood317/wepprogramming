<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showAlert()
        {
            setTimeout(function(){alert("setTimeout()을사용하여 표시됨")},3000);
        }
    </script>
</head>
<body>

    <form>
        <p>버튼을 누르면 3초 후에 경고바스 출력됨</p>
        <button onclick="showAlert()">눌러보세요</button>
    </form>
</body>
</html>
