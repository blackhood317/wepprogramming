<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNRIN GINI</title>
    <style>
        body {
            background: linear-gradient(to bottom, #333, #555);
            color: white;
            margin: 0;
            padding: 15px;
            border: 15px solid white;
            box-sizing: border-box;
            position: relative;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            flex: 1;
        }

        .logo {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'HY견고딕', sans-serif;
            font-size: 36px;
        }

        .button-container {
            position: absolute;
            bottom: 25%;
            left: 25%;
            display: flex;
            flex-direction: column;
        }

        .button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            color: #333;
            font-size: 16px;
            font-family: 'HY견고딕', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">SUNRIN GINI</div>
    
    <div class="button-container">
        <button class="button">시험 날짜 및 범위</button>
    </div>
</body>
</html>
